name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod

      - name: Verify go.mod/go.sum tidy
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Build API
        run: go build ./cmd/api
